name: Generate Pac-Man Game and Neon Graph

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC
  workflow_dispatch:      # Allows manual run
  push:
    branches:
      - main               # Runs when pushing to main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # STEP 1 — Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # STEP 2 — Generate Pac-Man Contribution Graph
      - name: Generate Pac-Man Graph
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: Disumakadiya

      # STEP 3 — Setup Node.js for Neon Graph
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # STEP 4 — Install Neon Graph dependencies only
      - name: Install dependencies
        run: |
          npm install chart.js chartjs-node-canvas chartjs-plugin-gradient node-fetch

      # STEP 5 — Run Neon Graph generation script
      - name: Generate Neon Bar Graph
        run: |
          node scripts/generate-neon-graph.js

      # STEP 6 — Push both outputs to output branch
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
